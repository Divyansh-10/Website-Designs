<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Check Out</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">

    <div class="credit_card">

      <div class="card_no">
        <h2 class="cc_text">Card no</h2>
        <input class="wide_textbox" type="text" name="" placeholder="0000 0000 0000 0000">
      </div>



      <div class="exp">
        <h2 class="cc_text inline ">Exp</h2><br>
        <input class="small-textbox" type="text" name="" placeholder="MM/YY">
      </div>

      <div class="cvv">
        <h2 class="cc_text inline">CVV</h2><br>
        <input class="small-textbox" type="text" name="" placeholder="000">
      </div>

    </div>

    <div class="pay">

      <button class="btn" type="button" name="button">Pay Now</button>

    </div>
  </div>

</body>

</html>
